<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王超 - 学术主页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
        }

        .header {
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)),
                        url('https://source.unsplash.com/random/1920x1080/?university') center/cover;
            color: white;
            padding: 120px 0;
            text-align: center;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            margin: 20px auto;
        }

        .section-title {
            color: var(--secondary-color);
            border-bottom: 2px solid;
            padding-bottom: 10px;
            margin: 40px 0;
        }

        .education-item {
            padding: 20px;
            border-left: 3px solid var(--secondary-color);
            margin: 20px 0;
        }

        footer {
            background: var(--primary-color);
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="container">
            <img src="your-photo.jpg" alt="王超" class="profile-img">
            <h1>王超</h1>
            <p>计算机科学本科生</p>
            <p>[大学名称]</p>
        </div>
    </header>

    <main class="container">
        <!-- 关于 -->
        <section id="about">
            <h2 class="section-title">个人简介</h2>
            <p>我是[大学名称]计算机科学专业的本科生，研究方向包括机器学习、自然语言处理和计算机视觉。目前主要专注于[具体研究方向]。</p>
        </section>

        <!-- 教育经历 -->
        <section id="education">
            <h2 class="section-title">教育背景</h2>
            <div class="education-item">
                <h3>计算机科学学士</h3>
                <p>[大学名称] | 2021 - 至今</p>
                <ul>
                    <li>GPA: X.XX/4.0</li>
                    <li>核心课程：机器学习、算法与数据结构</li>
                </ul>
            </div>
        </section>

        <!-- 研究项目 -->
        <section id="projects">
            <h2 class="section-title">研究项目</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">项目标题</h5>
                            <p class="card-text">项目简要说明（包含研究方法与成果）</p>
                            <a href="#" class="btn btn-outline-primary">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <h4>联系方式</h4>
            <p>邮箱：your.email@university.edu</p>
            <p>GitHub：<a href="https://github.com/Chao-Wang" class="text-white">github.com/Chao-Wang</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
